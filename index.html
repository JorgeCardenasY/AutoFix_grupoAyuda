    <body>
        <!-- Inicio Header -->




        
        <!-- Fin Header -->


        <!-- Inicio Form1 -->
           <h4 class="text-left mb-10">Solicitar Reparación</h4>
            
        
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre del Cliente:</label>
                    <input type="text" id="cliente" name="cliente" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="reparacion" class="form-label">Tipo de Reparación:</label>
                    <select id="hora" name="hora" class="form-select">
                        <option value="">Seleccione</option>
                        <option value="Cambio de Aceite">Cambio de Aceite</option>
                        <option value="Revisión de Frenos">Revisión de Frenos</option>
                        <option value="Diagnóstico Eléctrico">Diagnóstico Eléctrico</option>
                      
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="5" placeholder="Escribe aquí tu mensaje..."></textarea>
                </div>
                
                <div class="mb-3">
        <label for="fechaHoraCita" class="form-label">Agendar Cita:</label>
        <input type="datetime-local" class="form-control" id="fechaHoraCita" name="fechaHoraCita">

       </div>         



        <!-- Fin Form1 -->





        <!-- Inicio Form2 -->
                         <hr class="my-4">
                <h6 class="text-left mb-3">Información de Pago (Simulado)</h6>
                
                <div class="mb-3">
                    <label for="card-number" class="form-label">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card_number" class="form-control" placeholder="**** **** **** 1234" maxlength="19" />
                </div>
                
                <div class="mb-3">
                    <label for="card-holder" class="form-label">Nombre del Titular:</label>
                    <input type="text" id="card-holder" name="card_holder" class="form-control" />
                </div>
                
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" placeholder="***" maxlength="4" />
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                    <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
            
                </div>
            </form>
        </div>
